<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFlash - Learn Anything</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/toast.css">
</head>

<body>
    <script>
        // Apply saved or OS preferred theme early to avoid flash
        (function(){
            try {
                const key = 'theme';
                const saved = localStorage.getItem(key);
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (saved === 'dark' || (!saved && prefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.add('light');
                }
            } catch (e) { /* ignore */ }
        })();
    </script>
    <header class="main-header">
        <div class="container header-inner">
            <a href="#/" class="logo">OpenFlash</a>
            <nav class="main-nav">
                <button id="theme-toggle" class="theme-toggle" aria-pressed="false" title="Toggle dark mode">
                    <span class="visually-hidden">Toggle theme</span>
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </nav>
        </div>
    </header>
    <div id="app">
        <!-- Views will be rendered here -->
    </div>

    <script type="module" src="js/app.js?v=3"></script>
</body>

</html>
